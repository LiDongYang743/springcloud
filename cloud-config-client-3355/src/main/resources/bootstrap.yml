
server:
  port: 5533

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: master  # 分支名称
      name: config  # 配置文件名称
      profile: dev  # 读取后级名称上述3个综合：master分支上config-dev.ymL的配置文件被读取http://config-3344.com:3344/master/config-dev.ymL
      uri: http://localhost:4433  # 配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001//eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
